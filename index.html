<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovice Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <header>
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </header>
    <main>
        <form class="input--cont">
            <input type="text" id="task" placeholder="Enter task">
            <select name="prices--opts" id="prices--opts">
                <option value="10">$10</option>
                <option value="15">$15</option>
                <option value="20">$20</option>
                <option value="25">$25</option>
                <option value="30">$30</option>
                <option value="35">$35</option>
                <option value="40">$40</option>
                <option value="45">$45</option>
                <option value="50">$50</option>
            </select>
            <button id="add--btn">+</button>
        </form>
        <div class="inputs--container">
            <div class="inputs--header">
                <p>TASK</p>
                <p>TOTAL</p>
            </div>
            <div class="inputs--information">
                <!-- fill in with js -->
            </div>
        </div>
        <hr>
        <div class="sum--table">
            <div class="sum--header">
                <p>NOTES</p>
                <p>TOTAL AMOUNT</p>
            </div>
            <div class="sum--results" id="sum--results">
                <p>We accept cash credit card or PayPal</p>
                <p class="sum--total">
                    $<span class="sum--total--value"></span><!-- fill in with js -->
                </p>
            </div>
        </div>
        <button id="send--btn" class="send--btn"><i class="fa-solid fa-envelope"></i> Send invoice</button>
        <div class="mode--container">
            <input type="range" id="dark--mode" class="mode--slider" min="0" max="1" value="0" name="dark mode">
            <label for="dark mode" id="dark--label">Light mode</label>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
